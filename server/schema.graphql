    type Query {
        jobs(limit: Int, offset: Int): JobList
        job(id: ID!): Job
        company(id: ID!): Company
    }
    type Mutation {
        createJob(input: CreateJobInput!): Job
        deleteJob(id: ID!): Job
        updateJob(input: UpdateUserJob!): Job
    }
    type JobList {
        items: [Job!]!
        totalCount: Int!
    }

    type Company {
        id: ID!
        name: String!
        description: String!
        jobs: [Job!]!
    }

    type Job {
        id: ID!
        title:String!
        """ This is __date__ documentation."""
        date: String!
        company: Company!
        description:String!
    }
    input CreateJobInput {
        title: String!
        description:String!
    }
    input UpdateUserJob {
        id: String!
        title: String!
        description: String!
    }